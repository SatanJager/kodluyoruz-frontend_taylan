<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  </head>
  <body class="body">

   <!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top border-bottom">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <i class="fab fa-linkedin" style="color:#0a66c2; font-size:2.4rem;"></i>
    </a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Search (sadece lg ve üstü) -->
    <form class="form-inline flex-grow-1 mx-3 d-none d-lg-flex">
      <input class="form-control w-100" type="search" placeholder="Arama Yap">
    </form>

    <!-- Menu -->
    <div class="collapse navbar-collapse bg-light ml-auto p-2" id="navbarSupportedContent">
      <ul class="navbar-nav align-items-center">

        <li class="nav-item mr-3 text-center">
          <a class="nav-link" href="#">
            <i class="fas fa-home fa-lg d-block"></i>
            <div class="menutext">Ana Sayfa</div>
          </a>
        </li>

        <li class="nav-item mr-3 text-center">
          <a class="nav-link" href="#">
            <i class="fas fa-user-friends fa-lg d-block"></i>
            <div class="menutext">Ağım</div>
          </a>
        </li>

        <li class="nav-item mr-3 text-center">
          <a class="nav-link" href="#">
            <i class="fas fa-briefcase fa-lg d-block"></i>
            <div class="menutext">İş İlanları</div>
          </a>
        </li>

        <li class="nav-item mr-3 text-center">
          <a class="nav-link" href="#">
            <i class="fas fa-comment-dots fa-lg d-block"></i>
            <div class="menutext">Mesajlaşma</div>
          </a>
        </li>

        <li class="nav-item mr-3 text-center">
          <a class="nav-link" href="#">
            <i class="fas fa-bell fa-lg d-block"></i>
            <div class="menutext">Bildirimler</div>
          </a>
        </li>

        <li class="nav-item dropdown mr-3 text-center">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
            <img src="https://avatars.githubusercontent.com/u/47282703?v=4"
                 class="rounded-circle mb-1"
                 width="25" height="25">
            <div class="menutext">Ben</div>
          </a>
        </li>

        <li class="nav-item border-left pl-3 mr-3 text-center">
          <a class="nav-link" href="#">
            <i class="fas fa-th fa-lg d-block"></i>
            <div class="menutext">İş</div>
          </a>
        </li>

        <li class="nav-item text-center">
          <a class="nav-link" href="#">
            <i class="fas fa-chalkboard fa-lg d-block"></i>
            <div class="menutext">İlan Yayınla</div>
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>


    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
