<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="alert"></div>


    <h1>Form - Patika.dev Front-End 101 Java Script</h1>
    <br>
    <h2>29 İşlemleri - Formlarla Çalışmak - Bölüm Sonu Egzersizi</h2>
    <br>
    <div class="container mt-5">
        <div class="row">
            <!-- Form Yapısı -->
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username" >Kullanıcı Adı:</label>
                        <input class="form-control" type="text" name="username" id="username" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="score" >Not Bilgisi:</label>
                        <input class="form-control" type="number" name="score" id="score" >
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Gönder</button>
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                    </div>
                </form>
            </div>
            <!-- List Yapısı -->
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item
                        <span class="badge text-bg-primary rounded-pill">14</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
